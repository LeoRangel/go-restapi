version: "3.9"

services:
  # config para subir aplicação
  go-app:
    container_name: go-app
    image: go-restapi
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - go_db
  # config banco postgres, com variáveis de ambiente e volume para persistir dados
  go_db:
    container_name: go_db
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: 1234
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
